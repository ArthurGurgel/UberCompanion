<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="/static/css/profile.css">
</head>
<body>
    <div id="form_fundo">
        <div id="form_frente">
            <h1>Meu Perfil</h1>

            <section id="profile-section">
                <form id="profile-form" action="{{ url_for('login.profile_update') }}" method="post">
                    <label>Usu√°rio</label>
                    <input type="text" name="usuario" value="{{ usuario }}" required>
                    <label>Email</label>
                    <input type="email" name="email" value="{{ email }}" required>
                    <label>Telefone</label>
                    <input type="tel" name="telefone" value="{{ telefone }}">
                    <div style="margin-top:12px; display:flex; gap:8px; justify-content:center;">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                        <button type="button" id="show-password" class="btn">Alterar senha</button>
                    </div>
                </form>
            </section>

            <section id="password-section" class="hidden">
                <form id="password-form" action="{{ url_for('login.change_password') }}" method="post">
                    <label>Senha atual</label>
                    <input type="password" name="senha_atual" required>
                    <label>Nova senha</label>
                    <input type="password" name="senha_nova" required>
                    <label>Confirmar nova senha</label>
                    <input type="password" name="senha_nova2" required>
                    <div style="margin-top:12px; display:flex; gap:6px; justify-content:center;">
                        <button type="submit" class="btn btn-primary">Alterar senha</button>
                        <button type="button" id="back-to-profile" class="btn">Cancelar</button>
                    </div>
                </form>
            </section>

            <div style="margin-top:12px; display:flex; gap:8px; justify-content:center;">
                <button type="button" class="btn" onclick="window.location.href='{{ url_for('dashboard.index') }}'">Voltar</button>
            </div>
        </div>
        <script src="{{ url_for('static', filename='js/profile.js') }}"></script>
    </div>
</body>
</html>
