<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
    <div id="form_fundo">
        <main class="main-content">
            <div id="form_frente">
                <h1>Login</h1>
                <form action="/login" id="login" method="POST">
                    <label for="usuario">Usuario</label>
                    <input type="text" name="usuario" id="usuario" required placeholder="UsuÃ¡rio, e-mail ou telefone">
                    <label for="senha" id="senha">Senha</label>
                    <input type="password" name="senha" id="senha" required placeholder="Digite sua senha">
                    <button type="submit" id="btn_login">Entrar</button>
                    <button type="button" onclick="window.location.href='{{ url_for('cadastro.cadastro') }}'">Cadastro</button>
                </form>

                {% set mensagem = get_flashed_messages() %}
                {% if mensagem %}
                <div class="flash_alert">
                    {{  mensagem[0]  }}
                </div>
                {% endif %}
            </div>
        </main>
    </div>
</body>
</html>
