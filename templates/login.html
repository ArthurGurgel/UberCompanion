<!DOCTYPE html>
<html lang="en">
<head>

    <title>Home</title>

</head>
<body>

        <h1>Login</h1>
        <div id="form_frente">
            <form action="/login" id="login" method="POST">
                <label for="usuario">Usuario</label>
                <input type="text" name="usuario" id="usuario" required placeholder="UsuÃ¡rio, e-mail ou telefone"><br><br>

                <input type="password" name="senha" id="senha" required placeholder="Digite sua senha"><br><br>
                <button type="submit" id="btn_login">
                    <span></span>
                    <span></span>
                    <span></span>

                {% set mensagem = get_flashed_messages() %}
                {% if mensagem %}
                <div>
                    {{  mensagem[0]  }}
                </div>
                {% endif %}
        </div>
    </div>
</body>
</html>
